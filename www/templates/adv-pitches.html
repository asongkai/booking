<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon-right ion-ios-search-strong" ng-click="showFilterBar()">
        _____
        </button>
        <button class="button button-icon filter-icon" ng-click="popover.show($event)"><img src="img/icon/filter.png"> ตัวกรอง</button>
    </ion-nav-buttons>
    <ion-content class="pitch-list" scroll="true">
        <div class="center">
            <ion-spinner ng-if="isLoading" icon="dots" class="spinner-light"></ion-spinner>
        </div>
        <div class="row row-center" ng-show="!pitches.length && !isLoading">
            <div class="col col-center">
                <h1 class="text-center head-color">ไม่มีสถานที่ว่าง</h1>
                <button class="button btn button-full" ng-click="initPitches()">คลิดเพื่อเลือกใหม่</button>
            </div>
        </div>
        <div class="list" ng-init="initPitches()">
            <a class="button-full pitch-list-item item btn-touch padding-left padding-right" ng-repeat="pitch in pitches | filter:search | limitTo:listlength" ng-href="#/app/pitches/{{pitch.id}}" transitiontype="fade" direction="left" go-native>
                <div class="row row-no-padding pitch-row">
                    <div class="col col-20 logo">
                        <img ng-src="http://booking.asongkai.com{{pitch.logo}}" ng-if="pitch.logo">
                    </div>
                    <div class="col col-80">
                        <h1 class="adv-pitch-list-title item-text-wrap">สถานที่ {{pitch.name}}</h1>
                    </div>
                </div>
                <div class="row row-no-padding row-center adv-pitches">
                    <div class="col col-33 col-center text text-left">
                        <div class="row row-no-padding row-center head">
                            <div class="col col-center">
                                <img src="img/icon/pitch_size.png" width="100%" height="100%"> <strong>ขนาด</strong>
                            </div>
                        </div>
                        <div class="row row-no-padding">
                            <div class="col more-height">
                                <strong class="size">{{pitch.size}}</strong>
                                <img class="pitch-size-person" src="img/logo/pitch_size_person.png">
                            </div>
                        </div>
                    </div>
                    <div class="col col-25 col-center text text-left">
                        <div class="row row-no-padding row-center head">
                            <div class="col text-center">
                                <img src="img/icon/pitch_type.png" style="width: 20%; height: 20%;"> <strong>สถานที่</strong>
                            </div>
                        </div>
                        <div class="row row-no-padding">
                            <div class="col text-center more-height">
                                <span>{{pitch.pitch_type}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50 col-center text address">
                        <div class="row row-no-padding row-center head">
                            <div class="col text-center">
                                <img src="img/icon/address.png" style="width: 10%; height: 10%;"> <strong>ที่ตั้ง</strong>
                            </div>
                        </div>
                        <div class="row row-no-padding text-left">
                            <div class="col pitch-address color-white">
                                <p class="paddress">
                                    <i class="icon ion-arrow-right-b"></i> {{ pitch.address}}
                                </p>
                                <p class="paddress">
                                    <i class="icon ion-arrow-right-b"></i> {{ pitch.district_name}}
                                </p>
                                <p class="paddress">
                                    <i class="icon ion-arrow-right-b"></i> {{ pitch.province_name}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
